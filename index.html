<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form id="users_filter_form">
		<div>
			Select gender:
			Male <input type="checkbox" name="gender" value="M" checked >
			Female <input type="checkbox" name="gender" value="F" checked>
		</div>
		<div>
			Age Min: <input type="number" name="age_min" value="18" min="18" max="100">
		</div>
		<div>
			Sort By Age:
			<select name="sort_by_age">
			  <option value="ASC">ASC</option>
			  <option value="DESC">DESC</option>
			</select>
		</div>
		<br>
		<div>
			<input type="button" id="search_btn" value="Search">
		</div>
	</form>
	<div class="left users_wrapper">
		<h3>Users List</h3>
		<div id="users_list_wrapper"></div>
	</div>
	<div class="left users_wrapper">
		<h3>Selected user</h3>
		<div id="single_user_wrapper"></div>
	</div>
	<div class="left users_wrapper">
		<h3>Add Todo</h3>
		<div id="js_todo_wrapper"></div>
	</div>
	<div class="left users_wrapper">
		<h3>Todos list</h3>
		<div id="js_todos_list_wrapper"></div>
	</div>
	<script src="src/pub-sub.js"></script>
	<script src="src/todos/storage.js"></script>
	<script src="src/todos/view.js"></script>
	<script src="src/todos/controller.js"></script>
	<script src="src/users/users-view.js"></script>
	<script src="src/users/users-filter.js"></script>
	<script src="src/users/users-list.js"></script>
	<script src="src/users/users-controller.js"></script>
	<script src="main.js"></script>

</body>
</html>
